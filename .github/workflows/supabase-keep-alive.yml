name: Supabaseプロジェクト維持

on:
  schedule:
    # 月曜日と木曜日の午前9時（UTC）に実行
    - cron: '0 9 * * 1,4'
  workflow_dispatch: # 手動実行も可能

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Node.jsセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Supabaseクライアントをインストール
        run: npm install @supabase/supabase-js
        
      - name: Supabaseにpingを送信
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.NEXT_SERVICE_ROLE_KEY }}
        run: |
          node -e "
          (async () => {
            try {
              console.log('Supabase keep-aliveを開始...');
              
              const { createClient } = require('@supabase/supabase-js');
              
              const supabase = createClient(
                process.env.SUPABASE_URL, 
                process.env.SUPABASE_KEY
              );
              
              // 簡単なクエリを実行してプロジェクトをアクティブに保つ
              const { data, error } = await supabase
                .from('keep_alive')
                .select('*')
                .limit(1);
              
              if (error && error.code !== 'PGRST116') {
                console.log('クエリエラー（正常）:', error.message);
              }
              
              console.log('✅ Supabaseプロジェクトがアクティブに保たれました');
              console.log('実行時刻:', new Date().toISOString());
              
            } catch (error) {
              console.error('エラー:', error);
              process.exit(1);
            }
          })();
          "
